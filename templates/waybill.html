<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link href="/static/content/site.css" rel="stylesheet"/>
    <script src="/static/script/jquery-1.8.3.min.js"></script>
    <link rel="stylesheet" href="//res.layui.com/layui/build/css/layui.css" media="all">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body class="body-customer">
{% verbatim %}

    <header class="navbar navbar-static-top bs-docs-nav" id="top" >
      <div class="container" style="background-color:white;width:100%;height: 87px;">
        <div class="navbar-header">
          <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="javascript:void(0)" class="navbar-brand"><img style="margin-left:19px;height:55px;margin-top:2px;" src="/static/content/HW.jpg"/></a>
        </div>
        <div class="navbar-header" style="margin-top:18px;">
          <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false">
            <span class="sr-only"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="javascript:void(0)" class="navbar-brand">H&W中美快递</a>
        </div>
      </div>
    </header>

    <div class="body-content">
    <div style="color: white;">
        <div style="margin-left:2%;">
            <div class="form-group">
                <label for="exampleInputEmail1">订单号查询</label>
            </div>
            <form class="form-inline">
                <div class="form-group">
                    <label for="exampleInputEmail1">订单号：</label>
                    <input type="text" class="form-control" placeholder="订单号" id="order_id" style="width: 300px;">
                </div>
            </form>
            <br />
            <input type="submit" value="提交" id="get_order_details" class="btn blue" />
        </div>
    <br />
    <br />
    <br />
    <br />
    <div>
    </div>
    </div>
    <hr />
        <div id="show_order" style="margin-left:2%;">
            <table class="layui-table" v-bind:style="styleObject" style="display: none">
                  <colgroup>
                    <col width="150">
                    <col width="200">
                    <col width="200">
                    <col width="200">
                  </colgroup>
                  <thead>
                    <tr>
                      <th>快递单号</th>
                      <th>收件人名字</th>
                      <th>包裹状态</th>
                      <th>转运单号</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>{{ details.express_number }}</td>
                      <td>{{ details.consignee_name }}</td>
                      <td>{{ details.status }}</td>
                      <td>{{ details.tracking_number }}</td>
                    </tr>
                  </tbody>
            </table>
        </div>

    </div>
    <script>
        var show_order = new Vue({
          el: '#show_order',
          data: {
            details: {},
            styleObject:{
                'display':'none',
            },
          }
        })
    </script>

    <script>
        $("#get_order_details").click(function(){
            order_id_value = document.getElementById("order_id").value
            if(order_id_value){
                url = '/order/' + order_id_value
                $.ajax({
                    url: url,
                    type: 'GET',
                    dataType: "json",
                    success: function (data) {
                        msg = data.msg
                        if (msg) {
                            alert(msg)
                        } else {
                            show_order.styleObject.display = 'table-row-group'
                            show_order.details = data.data
                        }
                    },
                    error: function (data) {
                        alert('服务器通信异常');
                    }
                });
            }else{
                alert('请输入订单号');
            }
        });
    </script>

{% endverbatim %}

</body>
</html>
